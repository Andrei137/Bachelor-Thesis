name:                surge
version:             0.1.0.0
github:              "Andrei137/surge"
license:             BSD-3-Clause
author:              "Neculae Andrei-Fabian"
maintainer:          "andrei.fabian188@gmail.com"
copyright:           "Neculae Andrei-Fabian"

extra-source-files:
- README.md
- CHANGELOG.md

# Metadata used when publishing your package
# synopsis:            Short description of your package
# category:            Web

# To avoid duplicated efforts in documentation and dealing with the
# complications of embedding Haddock markup inside cabal files, it is
# common to point users to the README.md file.
description:         Please see the README on GitHub at <https://github.com/Andrei137/surge#readme>

dependencies:
- base >= 4.7 && < 5
- mtl
- containers
- filepath
- split

ghc-options:
- -Wall
- -Wcompat
- -Widentities
- -Wincomplete-record-updates
- -Wincomplete-uni-patterns
- -Wmissing-export-lists
- -Wmissing-home-modules
- -Wpartial-fields
- -Wredundant-constraints

library:
  source-dirs: src

executables:
  surge:
    main:                Main.hs
    source-dirs:         src
    ghc-options:
    - -threaded
    - -rtsopts
    - -with-rtsopts=-N
    dependencies:
    - surge
